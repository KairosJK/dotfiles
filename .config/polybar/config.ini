
[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #3b9b9e
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/basebar]
width = 100%
height = 24pt
radius = 6

monitor=HDMI-0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = >>
separator-foreground = ${colors.disabled}

font-0 = "Source Code Pro:size=11;3"
font-1 = "FontAwesome:size=11;3"

modules-left = xworkspaces xwindow
modules-right = pulseaudio memory cpu date powerMenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = " muted"
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/date]
type = internal/date
interval = 1

date =  %H:%M
date-alt =  %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/powerMenu]
type = custom/menu

expand-right = true
label-separator = |
format-spacing = 1

label-open = ""
label-open-foreground = ${colors.background}
label-open-background = ${colors.primary}
label-close = "Cancel"
label-close-foreground = ${colors.secondary}

menu-0-0 =  Reboot
menu-0-0-exec = reboot
menu-0-1 =  Shutdown
menu-0-1-exec = poweroff
menu-0-2 =  Lock
menu-0-2-exec = i3lock

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
